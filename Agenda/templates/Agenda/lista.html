{% extends 'Paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h3 tabindex="0">Agendas</h3>
<a href="{% url 'agenda_inserir' %}" class="btn btn-primary btn-sm">Nova Agenda</a>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th tabindex="0">Data</th>
      <th tabindex="0">Ações</th>
    </tr>
    {% for agenda in agendas %}
    <tr>
      <td>
        {{ agenda.Matricula.Aluno.Pessoa.Nome }}
         / 
        {{ agenda.Data }}
      </td>
      <td>
        <a href="{% url 'agenda_editar' agenda.Agenda_id %}" class="btn btn-warning btn-sm" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="{% url 'agenda_editar' agenda.Agenda_id %}" class="btn btn-danger btn-sm" title="Excluir"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td tabindex="0" colspan="2">
        Nenhuma agenda encontrada
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock conteudo %}
