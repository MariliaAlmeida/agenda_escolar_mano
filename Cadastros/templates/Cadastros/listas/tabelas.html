{% extends 'Paginas/modelo.html' %} {% load static %} {% block conteudo %}

<h3 tabindex="0">Lista de Tabelas</h3>
<a href="{% url 'tabela-cadastrar' %}" class="btn btn-primary btn-sm"
  >Adicionar Tabela de Preços</a
>
<hr />
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th tabindex="0">Nome</th>
      <th tabindex="0">Valor</th>
      <th tabindex="0">Ações</th>
    </tr>
    {% for tabela in object_list %}
    <tr>
      <td>{{ tabela.Nome }}</td>
      <td>{{ tabela.Valor }}</td>
      <td>
        <a
          href="{% url 'tabela-editar' tabela.pk %}"
          class="btn btn-warning btn-sm"
          title="Editar"
          ><i class="fa fa-pencil" aria-hidden="true"></i
        ></a>
        <a
          href="{% url 'tabela-excluir' tabela.pk %}"
          class="btn btn-danger btn-sm"
          title="Excluir"
          ><i class="fa fa-trash" aria-hidden="true"></i
        ></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td tabindex="0" colspan="4">Nenhuma tabela cadastrada</td>
    </tr>
    {% endfor %}
  </table>

  <!-- Back to Top -->
  <a href="#" aria-label="voltar ao inicio" class="btn btn-sm btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

</div>

{% endblock %}
