{% extends 'Paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h3 tabindex="0">Lista de Itens</h3>
<a href="{% url 'item-cadastrar' %}" class="btn btn-primary btn-sm">Adicionar Item</a>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th tabindex="0">Nome</th>
      <th tabindex="0">Descrição</th>
      <th tabindex="0">Opções</th>
    </tr>
    {% for item in object_list %}
    <tr>
      <td>
        {{ item.Nome }}
      </td>
      <td>
        {{ item.Descricao }}
      </td>
      <td>
        <a href="{% url 'item-editar' item.pk %}" class="btn btn-warning btn-sm" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="{% url 'item-excluir' item.pk %}" class="btn btn-danger btn-sm" title="Excluir"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td tabindex="0" colspan="3">
        Nenhum item cadastrado
      </td>
    </tr>
    {% endfor %}
  </table>

  <!-- Back to Top -->
  <a href="#" aria-label="voltar ao inicio" class="btn btn-sm btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


</div>

{% endblock %}
